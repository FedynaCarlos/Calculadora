<!DOCTYPE html>
<head>
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
<link rel="stylesheet" href="calculadora.css">
<script src="calculadora.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <input tipe="text" id="campo1">
    <input tipe="text" id="campo2">
   <br>
   <br>
    <button onclick="suma()">+</button>
    <button onclick="resta()">-</button>
    <button onclick="multiplicacion()">x</button>
    <button onclick="division()">/</button>
    <br>
    <div class="doble">
        <button onclick="raiz()">raíz</button>
        <button onclick="potencia()">potencia</button>
        <br>
        <button onclick="absoluto()">absoluto</button>
        <button onclick="aleatorio()">random</button>  
    </div>
    <h3>Resultado</h3>
    <input tipe="text" id="resultado">
    <br>
    <br>
    <div class="triple">
        <button onclick="redondeo()">round</button>
        <button onclick="piso()">floor</button>
        <button onclick="techo()">ceíl</button>
    </div>
</body>
</html>
